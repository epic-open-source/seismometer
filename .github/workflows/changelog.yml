name: Changelog

on:
  pull_request: {}

permissions: "read-all"

jobs:
  # Check for label in its own job to allow skipping multiple steps with 'success'
  check-changelog-needed:
    name: changelog needed
    runs-on: ubuntu-latest
    steps:
      - name: Check Labels
        id: check_labels
        env:
          OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
          PR_ID: ${{ github.event.pull_request.number }}
          GH_TOKEN: ${{ github.token }}
        run: |
          labels="$(gh api repos/$OWNER/$REPO_NAME/pulls/$PR_ID --jq '.labels.[].name')"
          if [[ $labels != *"skip changelog"* ]]; then
            echo "needs_entry=true" >> "$GITHUB_OUTPUT"
          fi

  check-changelog-entry:
    name: changelog entry
    runs-on: ubuntu-latest
    if: ${{ steps.check_labels.outputs.needs_entry == 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # `towncrier check` needs full history to compare 
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install towncrier
        run: |
          pip install --upgrade pip
          pip install towncrier
      - name: Validate changelog
        run: |
          if ! towncrier check --compare-with origin/${{ github.base_ref }}; then
          echo "Please add a change fragment; see https://github.com/epic-open-source/seismometer/blob/main/changelog/README.rst for details."
            false
          fi
